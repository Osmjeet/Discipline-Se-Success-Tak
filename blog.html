 <!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blogs â€” Discipline Se Success Tak</title>
  <meta name="description" content="Series-wise motivational blogs by Jeet S Singh â€” Discipline, Habits, Success & Negativity Se Overcome." />
  <style>
    :root{
      --accent:#0b8f76;
      --accent-dark:#064a3d;
      --muted:#6b7a75;
      --bg:#ffffff;
      --card:#f8fffc;
      --text:#102c27;
      --radius:14px;
      --maxw:960px;
    }
    html,body{margin:0;background:#f4f9f7;font-family:Inter,'Noto Sans Devanagari',system-ui; color:var(--text);}
    header{background:#06493f;padding:14px 20px;text-align:center}
    header h1{color:#fff;margin:0;font-size:22px}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:20px;}
    h2.series-title{margin-top:40px;font-size:20px;color:var(--accent-dark);border-bottom:2px solid #e6f6f0;padding-bottom:6px}
    .blog-card{background:var(--bg);margin:18px 0;padding:20px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(0,0,0,0.06);border:1px solid #e7f6f2}
    .blog-card h3{margin:0;font-size:18px;color:var(--accent-dark)}
    .blog-card p.sub{margin:6px 0 12px;color:var(--muted);font-size:15px}
    .blog-card button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
    .blog-card button:hover{background:#056d59}
    .content{display:none;margin-top:14px;font-size:15px;line-height:1.7;color:#123732}
    footer{text-align:center;margin:40px 0;color:#777;font-size:14px}
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“š Blogs â€” Discipline Se Success Tak</h1>
  </header>

  <div class="wrap" id="blog-container">
    <!-- Series 1â€“10 -->
    <h2 class="series-title">Series 1â€“10 â€” Discipline Se Success Tak</h2>
    <div id="series1"></div>

    <!-- Series 11â€“20 -->
    <h2 class="series-title">Series 11â€“20 â€” Negativity Se Overcome</h2>
    <div id="series2"></div>
  </div>

  <footer>
    Â© 2025 Jeet S Singh â€” Discipline â€¢ Faith â€¢ Success
  </footer>

  <script>
    async function loadBlogs(){
      try{
        const res = await fetch("posts/posts.json");
        const blogs = await res.json();

        const series1 = document.getElementById("series1");
        const series2 = document.getElementById("series2");

        blogs.forEach(blog=>{
          const card = document.createElement("div");
          card.className = "blog-card";

          const title = document.createElement("h3");
          title.textContent = blog.title;
          card.appendChild(title);

          const sub = document.createElement("p");
          sub.className = "sub";
          sub.textContent = blog.preview;
          card.appendChild(sub);

          const btn = document.createElement("button");
          btn.textContent = "Read More";
          btn.onclick = async ()=>{
            if(card.querySelector(".content")) {
              card.querySelector(".content").remove();
              btn.textContent = "Read More";
              return;
            }
            const contentRes = await fetch(blog.file);
            const contentHtml = await contentRes.text();
            const contentDiv = document.createElement("div");
            contentDiv.className = "content";
            contentDiv.innerHTML = contentHtml;
            card.appendChild(contentDiv);
            btn.textContent = "Hide";
          };
          card.appendChild(btn);

          if(blog.id <= 10){
            series1.appendChild(card);
          } else {
            series2.appendChild(card);
          }
        });
      } catch(e){
        console.error("Error loading blogs:", e);
      }
    }
    loadBlogs();
  </script>
</body>
</html>
