<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discipline Se Success Tak - Blogs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #004d40;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .search-box {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .series {
      margin-bottom: 25px;
    }
    .series-heading {
      background: #e0f2f1;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .post {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
    }
    .post h3 {
      margin: 0;
      font-size: 18px;
    }
    .post p {
      margin: 6px 0;
      color: #555;
    }
    .read-more {
      color: white;
      background: #00796b;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .post-content {
      display: none;
      margin-top: 10px;
      line-height: 1.6;
      text-align: center; /* content center aligned */
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      background: #004d40;
      color: white;
    }
    .author-note {
      margin-top: 20px;
      font-style: italic;
      text-align: right;
      color: #444;
    }
  </style>
</head>
<body>
  <header>📚 Discipline Se Success Tak</header>

  <div class="container">
    <input type="text" id="searchBox" class="search-box" placeholder="🔍 Search blogs by title or preview...">

    <div id="postsWrap"></div>
  </div>

  <footer>© 2025 Jeet S Singh — Discipline • Faith • Success</footer>

  <script>
    const POSTS_PATH = "posts/posts.json"; // adjust if your json is in root

    async function loadPosts() {
      try {
        const res = await fetch(POSTS_PATH);
        const posts = await res.json();

        const wrap = document.getElementById("postsWrap");
        wrap.innerHTML = "";

        // group by series (1–10, 11–20)
        const seriesGroups = {
          "Series 1–10 — Discipline Se Success Tak": posts.filter(p => p.id >= 1 && p.id <= 10),
          "Series 11–20 — Negativity Se Overcome": posts.filter(p => p.id >= 11 && p.id <= 20)
        };

        for (const [seriesName, seriesPosts] of Object.entries(seriesGroups)) {
          const seriesDiv = document.createElement("div");
          seriesDiv.className = "series";

          const heading = document.createElement("div");
          heading.className = "series-heading";
          heading.textContent = `${seriesName}`;
          seriesDiv.appendChild(heading);

          seriesPosts.forEach(p => {
            const postDiv = document.createElement("div");
            postDiv.className = "post";

            postDiv.innerHTML = `
              <h3>${p.title}</h3>
              <p>${p.preview}</p>
              <button class="read-more">Read More</button>
              <div class="post-content" id="content-${p.id}"></div>
            `;

            const btn = postDiv.querySelector(".read-more");
            btn.addEventListener("click", async () => {
              const contentBox = document.getElementById(`content-${p.id}`);
              if (contentBox.style.display === "block") {
                contentBox.style.display = "none";
                btn.textContent = "Read More";
                return;
              }
              try {
                const htmlRes = await fetch(p.file);
                const html = await htmlRes.text();
                contentBox.innerHTML = html + `<div class="author-note">Written by Jeet S Singh</div>`;
                contentBox.style.display = "block";
                btn.textContent = "Hide";
              } catch {
                contentBox.innerHTML = "<p style='color:red;'>Unable to load blog content.</p>";
                contentBox.style.display = "block";
              }
            });

            seriesDiv.appendChild(postDiv);
          });

          wrap.appendChild(seriesDiv);
        }

        // search filter
        document.getElementById("searchBox").addEventListener("input", function () {
          const q = this.value.toLowerCase();
          document.querySelectorAll(".post").forEach(post => {
            const text = post.textContent.toLowerCase();
            post.style.display = text.includes(q) ? "" : "none";
          });
        });

      } catch (err) {
        document.getElementById("postsWrap").innerHTML = "<p style='color:red;'>Unable to load blogs. Check posts/posts.json path.</p>";
      }
    }

    // Fixed expandSeries
    function expandSeries(seriesName){
      const tryFindAndScroll = ()=>{
        const postsWrap = document.getElementById('postsWrap');
        if(!postsWrap) return false;
        const headings = Array.from(postsWrap.querySelectorAll('.series-heading'));
        const match = headings.find(h => h.textContent && h.textContent.trim().includes(seriesName));
        if(match){
          const header = document.querySelector('header');
          const headerHeight = header ? header.offsetHeight : 0;
          const rect = match.getBoundingClientRect();
          const absoluteTop = window.pageYOffset + rect.top;
          const target = Math.max(absoluteTop - headerHeight - 12, 0);
          window.scrollTo({ top: target, behavior: 'smooth' });
          return true;
        }
        return false;
      };
      if(tryFindAndScroll()) return;
      const start = Date.now();
      const iv = setInterval(()=>{
        if(tryFindAndScroll() || (Date.now() - start) > 2000){
          clearInterval(iv);
        }
      }, 120);
    }

    loadPosts();
  </script>
</body>
</html>
