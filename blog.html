<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blogs ‚Äî Jeet S Singh (Author of Discipline Se Success Tak)</title>

  <link rel="canonical" href="https://discipline-se-success-tak.vercel.app/blog.html" />

  <style>
    body{margin:0;font-family:Inter,Roboto,Arial;background:#f9fbfa;color:#102827;line-height:1.7}
    .wrap{max-width:900px;margin:0 auto;padding:28px}
    h1{text-align:center;color:#06493f;margin:28px 0}
    h2{color:#0a3d36;margin-top:0;margin-bottom:12px}
    p{margin-bottom:14px;font-size:1.05rem}
    .blog{margin-bottom:34px;padding:22px;background:#fff;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,0.08)}
    .blog .full{display:none;margin-top:12px}
    .author{margin-top:18px;padding-top:12px;border-top:1px solid #e0eceb;font-size:0.95rem;color:#333}
    .author strong{color:#06493f}
    .btn{display:inline-block;margin-top:8px;padding:8px 14px;border-radius:8px;background:#0bb39a;color:#fff;font-weight:600;text-decoration:none;cursor:pointer}
    footer{text-align:center;margin-top:28px;padding:16px;font-size:0.9rem;color:#666}

    /* Navigation */
    nav{background:#06493f;padding:14px 20px}
    nav .menu{max-width:900px;margin:auto;display:flex;gap:20px;flex-wrap:wrap}
    nav a{color:#fff;text-decoration:none;font-weight:600}
    nav a:hover{text-decoration:underline}
    @media(max-width:600px){nav .menu{flex-direction:column;gap:10px}}
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="menu">
      <a href="index.html">üè† Home</a>
      <a href="author.html">üë§ Author</a>
      <a href="blog.html">üìù Blogs</a>
    </div>
  </nav>

  <div class="wrap">
    <h1>üìñ Blogs by Jeet S Singh</h1>
    <div id="blog-list">Loading blogs...</div>
  </div>

  <footer>
    ¬© 2025 Jeet S Singh ‚Äî Author of 
    <a href="https://www.amazon.in/dp/B0FPHVNRBK" target="_blank">‚ÄúDiscipline Se Success Tak‚Äù</a>
  </footer>

  <script>
    async function loadBlogs(){
      try {
        const res = await fetch('posts.json');
        const posts = await res.json();
        const list = document.getElementById('blog-list');
        list.innerHTML = '';

        for (let post of posts){
          const card = document.createElement('div');
          card.className = 'blog';

          card.innerHTML = `
            <h2>${post.title}</h2>
            <p>${post.preview}</p>
            <button class="btn" onclick="toggleFull(this)">Read More</button>
            <div class="full"></div>
          `;

          // Load full content from file
          fetch(post.file)
            .then(r => r.text())
            .then(html => {
              card.querySelector('.full').innerHTML = html;
            });

          list.appendChild(card);
        }
      } catch(e){
        document.getElementById('blog-list').innerText = 'Failed to load blogs.';
        console.error(e);
      }
    }

    function toggleFull(btn){
      const full = btn.nextElementSibling;
      if(full.style.display === 'block'){
        full.style.display = 'none';
        btn.textContent = 'Read More';
      } else {
        full.style.display = 'block';
        btn.textContent = 'Show Less';
      }
    }

    loadBlogs();
  </script>
</body>
</html>
