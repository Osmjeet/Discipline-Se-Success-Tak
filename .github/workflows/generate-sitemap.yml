name: Generate sitemap & robots (auto)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install (none required) - show node version
        run: node -v && npm -v || true

      - name: Run sitemap generator
        run: node scripts/generate-sitemap.js

      - name: Run robots generator
        run: node scripts/generate-robots.js

      - name: Show produced sitemap (preview)
        run: |
          echo "---- sitemap.xml (preview) ----"
          head -n 120 sitemap.xml || true
          echo "---- robots.txt (preview) ----"
          cat robots.txt || true

      - name: Commit sitemap & robots.txt if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Action"
          git add sitemap.xml robots.txt || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update sitemap.xml & robots.txt [ci skip]" || true
            git push origin HEAD:main
          fi
